{% extends 'base.html' %} {% block content %}
<div id="calculator_main_container">
  <section id="calculator_main_section">
    <div id="display_container">
      <!-- <label for="display_container_input">
        <input
          name="expression"
          type="text"
          value=""
          id="display_container_input"
        />
      </label> -->
      <div id="display_container_input"></div>
    </div>
    <div id="button_container">
      <ul id="button_container_ul">
        {% for r in nameMapping %} {% for c in r %} {%if c == "="%}
        <div id="equal_button_container">
          <button type="button" value="{{c}}" class="calculator_button">
            {{c}}
          </button>
        </div>
        {%elif c == "‚Üê"%}
        <div id="backspace_button_container">
          <button type="button" value="{{c}}" class="calculator_button">
            {{c}}
          </button>
        </div>
        {%else%}
        <div>
          <button type="button" value="{{c}}" class="calculator_button">
            {{c}}
          </button>
        </div>
        {%endif%} {% endfor %} {% endfor %}
      </ul>
    </div>
  </section>
</div>
{% endblock %}
