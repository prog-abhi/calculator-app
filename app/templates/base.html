<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App!</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/index.css')}}"
    />
  </head>
  <body>
    <div id="root">
      {% if root %}
      <div id="welcoming_msg">
        <h1>Welcome to the calculator app!</h1>
      </div>
      {% endif %}
      <nav id="navbar">
        <ul>
          {% if root %}
          <li>
            <a href="{{url_for('app.home')}}"
              ><button class="nav_button" type="button">App</button></a
            >
          </li>
          {% else %}
          <li>
            <a href="{{url_for('root.root')}}"
              ><button class="nav_button" type="button">Back</button></a
            >
          </li>
          {% endif %}
        </ul>
      </nav>
      {% if root %}
      <div id="meme_container">
        <div
          class="tenor-gif-embed"
          data-postid="16142281"
          data-share-method="host"
          data-aspect-ratio="1.47465"
          data-width="100%"
        >
          <a
            href="https://tenor.com/view/osita-osita-iheme-nigerian-nollywood-calculating-gif-16142281"
            >Osita Osita Iheme GIF</a
          >from <a href="https://tenor.com/search/osita-gifs">Osita GIFs</a>
        </div>
        <script
          type="text/javascript"
          async
          src="https://tenor.com/embed.js"
        ></script>
      </div>
      {% endif %} {%block content%}{%endblock%}
    </div>
    <script
      type="module"
      src="{{url_for('static', filename='js/index.js')}}"
    ></script>
  </body>
</html>
